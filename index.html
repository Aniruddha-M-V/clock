<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script>
        function updateClock() {
            const hoursElement = document.querySelector('.hour');
            const minutesElement = document.querySelector('.min');
            const secondsElement = document.querySelector('.sec');

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            hoursElement.textContent = hours;
            minutesElement.textContent = minutes;
            secondsElement.textContent = seconds;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>

<body bgcolor="black">
    <header>
        <h1>Clock tools</h1>
    </header>
    <main>
        <center>
            <div class="outline">
                <div class="clock">
                    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
                </div>
            </div>
        </center>
    </main>
    <footer>
        <div class="footer">
            <a href="index.html">
                <center>
                    <div><i class="fa-solid fa-clock"></i></div>
                </center>Clock
            </a>
            <a href="stop.html">
                <center>
                    <div><i class="fa-solid fa-stopwatch"></i></div>
                </center>Stopwatch
            </a>
            <a href="Timer.html">
                <center>
                    <div><i class="fa-solid fa-hourglass-end"></i></div>
                </center>Timer
            </a>
        </div>
    </footer>
</body>

</html>
